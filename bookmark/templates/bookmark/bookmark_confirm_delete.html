{% extends 'base.html' %} <!-- extend 으로 확장해서 여기에 덮어쓰겟다 라는뜻 -->
{% block title %}Confirm Delete{% endblock %} <!-- 타이틀 블록에 이 내용을 덮어 씌겟다고 선언 -->
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="aler alert-danger">Do you want to delete bookmark {{object}}?</div>
        <!-- 하나의 글 정보니 오브잭트 리스트가 아닌 오브잭트로 함 -->
        <input type="submit" value="Delete" class="btn btn-danger btn-sm">
    </form>
{% endblock %}
